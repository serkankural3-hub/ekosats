org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Disable Kotlin incremental compilation to avoid incremental cache closing errors
kotlin.incremental=false
# Use in-process Kotlin compiler to avoid daemon cache races
kotlin.compiler.execution.strategy=in-process
# Reduce Kotlin daemon parallelism issues
kotlin.daemon.jvm.options=-Xmx1024m
